name: GitHub Actions Demo
on: [workflow_dispatch]

# Use the bash login (needed for envs in miniconda)
defaults:
  run:
    shell: bash -l {0}
    
jobs:
  Explore-GitHub-Actions:

    # List OS runners and Python versions we want to test on.
    strategy:
      # Don't quit all jobs if only one job fails.
      fail-fast: false
      
      matrix:
        # Make sure our code works on these.
        python-version: [3.9]
        os: [ubuntu-18.04, ubuntu-20.04]
        experimental: [false]
  
        # Test on this, but don't mind if it fails.
        include:
          - os: ubuntu-22.04
            python-version: 3.10
            experimental: true
        
    # If True, do not fail the job, just warn me.
    continue-on-error: ${{ matrix.experimental }}
  
    # What operating system is this job running on?
    runs-on: ${{ matrix.os}}

    # Our CI steps for this job.
    steps:
      - run: echo "Running on ${{ matrix.os }} with Python ${{ matrix.python-version }} (experimental = ${{ matrix.experimental }}"
      
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

      # Checkout python-desc conda environment.
      - name: Checkout python-desc
        uses: actions/checkout@v3
        with:
          repository: LSSTDESC/desc-python
          path: './desc-python'

      # Install MiniConda and activate the python-desc environment.
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: desc # Has to be what's in env file.
          environment-file: desc-python/conda/desc-python-env.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
          mamba-version: "*"
      - run: |
          conda info
          conda list

      # Install Python.
      #- name: Set up Python ${{ matrix.python-version }}
      #  uses: actions/setup-python@v2
      #  with:
      #    python-version: ${{ matrix.python-version }}

      # Setup Python environment.
      #- name: Install pip and pytest
      #  run: |
      #    python -m pip install --upgrade pip
      #    python -m pip install pytest

      # Perform unit tests.
      - name: Test with pytest
        run:
          pytest test_arithmetic.py
